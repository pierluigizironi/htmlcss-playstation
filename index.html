<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- First Header -->
        <div id="first-header" class="container-fluid bg-dark">
            <div class="row">
                <div class="col-12"><img id="sony-logo" src="img/sony_logo.svg" alt="sony logo"></div>
            </div>
        </div>
        <!-- Second Header -->
        <div id="second-header" class="container-fluid bg-danger">
            <div class="row">
               <div class="col">Header</div>
            </div>
        </div>
    </header>
    <main>
        <!-- Jumbotron -->
        <div id="jumbotron" class="container-fluid bg-info">Jumbo</div>
        <!-- Gallery -->
        <div id="gallery" class="container-fluid bg-success">
            <div class="row">
                <div class="col-6">Gallery</div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
        </div>
        <!-- Playstation 5 -->
        <div id="playstation-5" class="container-fluid bg-warning">
            <div class="row">
                <div class="col-12">Play</div>
            </div>
                <div class="row">
                    <div class="col-12">Play</div>
                    <div class="col-12"></div>
                </div>
            <div class="row">
                <div class="col-2">Play</div>
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
            </div>    
        </div>
        <!-- Jumbotron 2 -->
        <div id="jumbotron-2" class="container-fluid bg-secondary">Jumbo</div>
        <!-- New Releases -->
        <div id="new-releases" class="container-fluid bg-primary">
            <div class="row">
                <div class="col-6">Release</div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
            <div class="row">
                <div class="col-6">Releaase</div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
        </div>
        <!-- Playstation 4 -->
        <div id="playstation-4" class="container-fluid bg-danger">
            <div class="row">
                <div class="col-12">Play</div>
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
            </div>
        </div>
        <!-- Ps Plus -->
        <div id="ps-plus" class="container-fluid bg-warning">
            <div class="row">
                <div class="col">Plus</div>
            </div>
        </div>
        <!-- Sales -->
        <div id="sales" class="container-fluid bg-secondary">
            <div class="row">
                <div class="col-12">Sales</div>
                <div class="col-12"></div>
                <div class="col-12"></div>
            </div>
        </div>
        <!-- Playstation Now -->
        <div id="ps-now" class="container-fluid bg-primary">
            <div class="row">
                <div class="col">Now</div>
            </div>
        </div>
        <!-- Social -->
        <div id="social" class="container-fluid bg-warning">
            <div class="row">
                <div class="col-12">Social</div>
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="container-fluid bg-secondary">
        <div class="row">
            <div class="col-12">Footer</div>
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
        </div>
        <!-- Copyright -->
        <div class="row">
            <col>
        </div>
    </footer>
</body>
</html>
